<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jose Mirador | Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gallery-page-body">

    <a href="index.html" class="home-btn fixed-btn">
        <i class="bi bi-house-door-fill"></i>
    </a>

    <div class="gallery-container-full">
        <h1 class="gallery-main-title">PHOTO GALLERY</h1>

        <div class="gallery-section">
            <h2 class="section-title"><i class="bi bi-person-bounding-box"></i> ME</h2>
            <div class="photo-grid">
                <div class="photo-card"><img src="image/me.jpg" alt="Me"></div>
                <div class="photo-card"><img src="image/mirror.jpg" alt="Me"></div>
                <div class="photo-card"><img src="image/tree.jpg" alt="Me"></div>
                <div class="photo-card"><img src="image/side.jpg" alt="Me"></div>
            </div>
        </div>

        <div class="gallery-divider"></div>

        <div class="gallery-section">
            <h2 class="section-title"><i class="bi bi-people-fill"></i> FRIENDS</h2>
            <div class="photo-grid">
                <div class="photo-card"><img src="image/BBQ.jpg" alt="Friend"></div>
                <div class="photo-card"><img src="image/outing.jpg" alt="Friend"></div>
                <div class="photo-card"><img src="image/gala.jpg" alt="Friend"></div>
                <div class="photo-card"><img src="image/trio.jpg" alt="Friend"></div>
            </div>
        </div>

    </div>

</body>
</html>
